<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1v1 Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6 md:p-10">
  <div class="max-w-5xl mx-auto">

    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-extrabold">1v1 Leaderboard</h1>
        <p class="text-slate-500 text-sm">Top 1 highlight + Top 30 list — Regions: EU / NA / SA / ASIA</p>
      </div>
      <input id="search" placeholder="Search player..." class="px-3 py-2 border rounded-md bg-white shadow-sm text-sm" />
    </header>

    <nav class="flex gap-2 mb-6 flex-wrap">
      <button class="region-btn bg-indigo-600 text-white px-3 py-1.5 rounded-md text-sm" data-region="ALL">ALL</button>
      <button class="region-btn bg-white text-slate-700 px-3 py-1.5 rounded-md text-sm" data-region="EU">EU</button>
      <button class="region-btn bg-white text-slate-700 px-3 py-1.5 rounded-md text-sm" data-region="NA">NA</button>
      <button class="region-btn bg-white text-slate-700 px-3 py-1.5 rounded-md text-sm" data-region="SA">SA</button>
      <button class="region-btn bg-white text-slate-700 px-3 py-1.5 rounded-md text-sm" data-region="ASIA">ASIA</button>
    </nav>

    <div id="top1"></div>
    <div id="table"></div>

  </div>

<script>
// ---- MOCK DATA (replace with fetch from backend) ----
const mockData = Array.from({ length: 120 }).map((_, i) => {
  const regions = ["EU", "NA", "SA", "ASIA"];
  return {
    id: i + 1,
    username: `Player${String(i + 1).padStart(3, "0")}`,
    elo: Math.max(1000, Math.floor(3000 - i * (Math.random() * 5 + 1))),
    wins: Math.floor(Math.random() * 300),
    losses: Math.floor(Math.random() * 300),
    region: regions[i % regions.length]
  };
});
//--------------------------------------------------------

let regionFilter = "ALL";
let searchQuery = "";

const render = () => {
  let arr = mockData.slice();

  if (regionFilter !== "ALL") arr = arr.filter(p => p.region === regionFilter);
  if (searchQuery) arr = arr.filter(p => p.username.toLowerCase().includes(searchQuery));

  arr.sort((a, b) => b.elo - a.elo);
  arr = arr.slice(0, 30);

  const top1 = arr[0] || null;
  const rest = arr.slice(1);

  // --- RENDER TOP 1 ---
  const top1Div = document.getElementById("top1");
  top1Div.innerHTML = top1 ? `
    <section class="mb-6">
      <div class="rounded-2xl p-6 bg-gradient-to-r from-indigo-600 to-violet-600 text-white shadow-lg flex items-center gap-6">
        <div class="w-20 h-20 rounded-full bg-white/20 flex items-center justify-center text-2xl font-extrabold">#1</div>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-2xl font-bold">${top1.username}</div>
              <div class="text-sm opacity-90">Region: ${top1.region}</div>
            </div>
            <div class="text-right">
              <div class="text-2xl font-extrabold">${top1.elo}</div>
              <div class="text-sm opacity-90">${top1.wins}W • ${top1.losses}L</div>
            </div>
          </div>
        </div>
      </div>
    </section>` :
    `<div class='p-4 bg-white rounded-md shadow-sm mb-6 text-slate-600'>No players found.</div>`;

  // --- RENDER TABLE ---
  const tableDiv = document.getElementById("table");
  if (rest.length === 0) {
    tableDiv.innerHTML = `<div class='bg-white p-4 rounded-md shadow-sm text-center text-slate-600'>No players in Top 2-30.</div>`;
    return;
  }

  tableDiv.innerHTML = `
    <div class="overflow-hidden rounded-xl bg-white shadow">
      <table class="w-full table-auto">
        <thead class="bg-slate-50">
          <tr>
            <th class="px-4 py-3 text-left text-sm text-slate-500">#</th>
            <th class="px-4 py-3 text-left text-sm text-slate-500">Player</th>
            <th class="px-4 py-3 text-right text-sm text-slate-500">ELO</th>
            <th class="px-4 py-3 text-right text-sm text-slate-500">Wins</th>
            <th class="px-4 py-3 text-right text-sm text-slate-500">Losses</th>
            <th class="px-4 py-3 text-center text-sm text-slate-500">Region</th>
          </tr>
        </thead>
        <tbody>
          ${rest.map((p, i) => `
            <tr class="border-t hover:bg-slate-50">
              <td class="px-4 py-3 text-sm">#${i + 2}</td>
              <td class="px-4 py-3 text-sm font-medium">${p.username}</td>
              <td class="px-4 py-3 text-sm text-right">${p.elo}</td>
              <td class="px-4 py-3 text-sm text-right">${p.wins}</td>
              <td class="px-4 py-3 text-sm text-right">${p.losses}</td>
              <td class="px-4 py-3 text-sm text-center">${p.region}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    </div>
  `;
};

// --- EVENT LISTENERS ---
document.querySelectorAll('.region-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('bg-indigo-600','text-white'));
    document.querySelectorAll('.region-btn').forEach(b => b.classList.add('bg-white','text-slate-700'));

    btn.classList.remove('bg-white','text-slate-700');
    btn.classList.add('bg-indigo-600','text-white');

    regionFilter = btn.dataset.region;
    render();
  };
});

document.getElementById("search").addEventListener("input", e => {
  searchQuery = e.target.value.toLowerCase();
  render();
});

render();
</script>

</body>
</html>
